    ALERT:
      Clear: 'Effacé un handicap: {debility}'
      Mark: 'Noté un handicap: {debility}'
    Banes: Fléaux
    BanesDescription: Les <term>ſléaux</term> sont permanents. Ils auront un impact déſinitif sur votre personnage par le biais d’une pénalité d’élan et, de manière plus importante, par l’impact narratif consistant à être mutilé ou corrompu.
    Burdens: Fardeaux
    BurdensDescription: Les <term>fardeaux</term> sont le résultat d’événements qui changent radicalement votre vie en vous liant à des quêtes. Se débarrasser d’un fardeau ne peut être accompli qu’en remplissant cette quête.
    Conditions: États
    ConditionsDescription: Si vous êtes blessé, secoué ou mal préparé vous ne pourrez pas augmenter les jauges associées.
    Corrupted: Corrompu
    CorruptedDescription: <term>Corrompu</term> peut être noté si votre esprit est à zéro et que vous échouez à <move>Subir un Stress</move>. Vos expériences vous ont dévasté émotionnellement. Vous êtes sur le point de succomber à vos plus sombres penchants.
    Cursed: Maudit
    CursedDescription: Vous notez <term>Maudit</term> lorsque vous <move>Faites Face à la Mort</move> et en réchappez avec une quête d’âme-liée, vous êtes désormais marqué. Ce fardeau ne peut être éliminé qu’en accomplissant cette quête.
    Encumbered: Encombré
    EncumberedDescription: <term>Encombré</term> est noté en conséquence logique, lorsque vous transportez un poids excessif ou un objet encombrant.
    Maimed: Mutilé
    MaimedDescription: <term>Mutilé</term> peut être marqué lorsque vous échouez à <move>Subir des Dégâts</move>. Vous avez subi une blessure qui vous impose une pénalité physique permanente, telle que la perte d’un oeil ou d’une main. Mais vous pouvez aussi porter d’horribles cicatrices qui sont un rappel constant de vos échecs passés.
    Shaken: Secoué
    ShakenDescription: <term>Secoué</term> peut être noté si votre esprit est déjà à zéro et que vous échouez à <move>Subir un Stress</move>. Vous êtes alors désespéré ou en détresse et vous devrez trouver du réconfort pour pouvoir récupérer.
    Tormented: Tourmenté
    TormentedDescription: Vous notez <term>Tourmenté</term> lorsque vous <move>Faites Face à la Désolation</move>, pour ensuite entreprendre une quête visant à éviter l’avènement d’un avenir terrible.
    Unprepared: Mal préparé
    UnpreparedDescription: <term>Mal préparé</term> est noté lorsque vous êtes déjà à zéro provisions et que vous êtes <move>À Court de Provisions</move>. Vos alliés et vous partagez la même jauge de provisions, ce qui les conduira également à noter qu’ils sont mal préparés.
    Wounded: Blessé
    WoundedDescription: <term>Blessé</term> peut être noté si votre santé est déjà à zéro et que vous échouez à Subir des Dégâts (page 101). Vous êtes alors grièvement blessé et devrez suivre un traitement pour pouvoir récupérer.
