---
IRONSWORN:
  ASSET:
    ABILITY:
      CLEAR:
        Alert: Cleared ability \#{number}
      Label: Ability
      MARK:
        Alert: Marked ability \#{number}
      Title: Abilities
    Description: <term>Assets</term> represent your background, skills, traits, companions, and resources. They have <term>abilities</term> that give you additional options and bonuses when making a move—or sometimes act as their own self-contained moves.
    Options: Options
    Title: Assets
  BOND:
    ADD:
      Alert: Added a bond
    DELETE:
      Alert: Lost a bond
    Label: Bond
    TRACK:
      Label: Bonds track
      Title: Bonds
  CLOCK:
    ADVANCE:
      ALERT:
        '1': Clock advanced to {newValue}⁄{maxValue}
        '2': Clock advanced by {change} segments to {newValue}⁄{maxValue}
        Many: Clock advanced by {change} segments to {newValue}⁄{maxValue}
    COMPLETE:
      ALERT:
        '1': Clock advanced to {newValue}⁄{maxValue}—clock completed!
        '2': Clock advanced by {change} segments to {newValue}⁄{maxValue}—clock completed!
        Many: Clock advanced by {change} segments to {newValue}⁄{maxValue}—clock completed!
    Campaign: Campaign clock
    SEGMENT:
      Label: segment
      Title: Segments
    SET:
      Alert: Clock set to {newValue}⁄{maxValue}
    Tension: Tension clock
    Title: Clocks
  COMBAT:
    INITIATIVE:
      Label: Initiative
      'false':
        GAIN:
          Alert: '{name} lost initiative'
        KEEP:
          Alert: '{name} remains without initiative'
        Label: No initiative
      'true':
        GAIN:
          Alert: '{name} took initiative'
        KEEP: '{name} retained initiative'
        Label: Has initiative
    POSITION:
      IN_A_BAD_SPOT:
        Description: When in a bad spot, you must make reactive moves such as <move>React Under Fire</move> and <move>Clash</move>. The outcome of a combat move will describe your current position.
        GAIN:
          Alert: '{name} is put in a bad spot'
        KEEP:
          Alert: '{name} remains in a bad spot'
        Label: In a bad spot
      IN_CONTROL:
        Description: If you are in control, you can make proactive moves such as <move>Gain Ground</move> and <move>Strike</move>.
        GAIN:
          Alert: '{name} takes control'
        KEEP:
          Alert: '{name} remains in control'
        Label: In control
      Label: Position
    Title: Combat
  COMPENDIUM:
    Open: Open compendium
  CONNECTION:
    Description: A <term>connection</term> represents an important relationship with an NPC. Connections are not shipmates or companions. They are independent characters whose own lives occasionally intersect with your own. You might accompany the connection on a specific mission, but you’ll soon part ways as your duties and ambitions take you on separate paths.
    Shared: Shared connection
    Title: Connections
  DEBILITY:
    BANES:
      Description: <term>Banes</term> are permanent. They forever impact your character through the momentum adjustment and—more importantly—the narrative impact of being maimed or corrupted.
      Title: Banes
    BURDENS:
      Description: <term>Burdens</term> are a result of life-changing experiences that leave you bound to quests. Clearing a burden can only be accomplished by resolving the quest.
      Title: Burdens
    CONDITIONS:
      Description: If you are wounded, shaken, or unprepared, you cannot increase the associated track until you make a move to clear the debility.
      Title: Conditions
    CORRUPTED:
      Description: <term>Corrupted</term> may be marked when you are at 0 spirit and fail to <move>Endure Stress</move>. Your experiences have left you emotionally scarred. You are at the threshold of losing yourself to darkness.
      Label: Corrupted
    DOOMED:
      Description: <term>Doomed</term> is marked when you <move>Face Death</move> and return from death’s door with a soul-bound quest.
      Label: Doomed
    ENCUMBERED:
      Description: <term>Encumbered</term> is marked as appropriate to the circumstances when you are carrying excessive or cumbersome weight. Encumbered is cleared when you lighten your load.
      Label: Encumbered
    MAIMED:
      Description: <term>Maimed</term> may be marked when you are at 0 health and fail to <move>Endure Harm</move>. You have suffered a wound which causes you ongoing physical challenges, such as the loss of an eye or hand. Or, you bear horrific scars which serve as a constant reminder of your failures.
      Label: Maimed
    SHAKEN:
      Description: <term>Shaken</term> may be marked when you are at 0 spirit and fail to <move>Endure Stress</move>. You are despairing or distraught, and need comfort to recover. You cannot increase your spirit track until you <move>Sojourn</move> to clear this debility.
      Label: Shaken
    TORMENTED:
      Description: <term>Tormented</term> is marked when you <move>Face Desolation</move> and undertake a quest to prevent a dire future.
      Label: Tormented
    Title: Debilities
    UNPREPARED:
      Description: <term>Unprepared</term> is marked when you are at 0 supply and are <move>Out of Supply</move>. You and your allies share the same supply value, and will mark unprepared together. You cannot increase your supply track until you <move>Sojourn</move> to clear this debility.
      Label: Unprepared
    WOUNDED:
      Description: <term>Wounded</term> may be marked when you are at 0 health and fail to <move>Endure Harm</move>. You are severely injured and need treatment to recover. You cannot increase your health track until you <move>Heal</move> or <move>Sojourn</move> to clear this debility
      Label: Wounded
