    Iron: iron
    IronDescription: '<term>Iron</term>: physical strength, endurance, aggressiveness, and prowess when fighting at close quarters.'
    Shadow: shadow
    ShadowDescription: '<term>Shadow</term>: sneakiness, deceptiveness, and cunning.'
