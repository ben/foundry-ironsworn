      Label: Summary
  IMPACT:
    BATTERED:
      Description: <term>Battered</term> may be marked when your vehicle is at 0 integrity and you fail to <move>Withstand Damage</move>. It’s barely holding together. Until you successfully <move>Repair</move>, you cannot raise the vehicle’s integrity.
      Label: Battered
    BURDENS:
      Description: <term>Burdens</term> leave you bound to new vows. Clearing a burden can only be accomplished by resolving the quest.
      Title: Burdens
    CURSED:
      Description: <term>Cursed</term> is marked when you <move>Face Death</move> and return with a soul-bound quest. This burden can only be cleared by completing the quest.
      Label: Cursed
    DOOMED:
      Description: <term>Doomed</term> is marked when you <move>Face Death</move> and return from death’s door with a soul-bound quest.
      Label: Doomed
    Description: You suffer <term>impacts</term> as you face harrowing challenges. Some impacts are temporary and easily mended; others are permanent.
    INDEBTED:
      Description: <term>Indebted</term> is marked when you <move>Overcome Destruction</move>. To replace what was lost and repay the debt, you will take on a duty-bound quest.
      Label: Indebted
    LASTING_EFFECTS:
      Description: Lasting effects are permanent. They forever impact your character through the momentum adjustment and—more importantly—the narrative impact.
      Title: Lasting effects
    MISFORTUNES:
      Description: If you are wounded, shaken, or unprepared, you cannot increase the associated condition meter until you make a <term>recover move</term> to clear the impact.
      Title: Misfortunes
    PERMANENTLY_HARMED:
      Description: <term>Permanently harmed</term> may be marked when you are at 0 health and fail to <move>Endure Harm</move>. You have suffered a wound that you must reckon with, such as the loss of an eye or hand. Or you bear physical scars that are a constant reminder of a harrowing incident.
      Label: Permanently harmed
    SHAKEN:
      Description: <term>Shaken</term> may be marked when you are at 0 spirit and fail to <move>Endure Stress</move>. You are despairing or distraught. You cannot increase your spirit meter until you <move>Hearten</move> to clear this impact.
      Label: Shaken
    TORMENTED:
      Description: <term>Tormented</term> is marked when you <move>Face Desolation</move>, gain visions of a distressing future, and undertake a quest to prevent that dire fate.
      Label: Tormented
    TRAUMATIZED:
      Description: <term>Traumatized</term> may be marked when you are at 0 spirit and fail to <move>Endure Stress</move>. Your experiences have left you emotionally or mentally scarred.
      Label: Traumatized
    Title: Impacts
    UNPREPARED:
      Description: <term>Unprepared</term> is marked when you <move>Sacrifice Resources</move> and are reduced to 0 supply. You are not properly equipped for the dangers of the Forge. Because you and your allies share the same supply value, you mark unprepared together. You cannot increase your supply meter until you <move>Resupply</move> to clear this impact.
      Label: Unprepared
    VEHICLE_TROUBLES:
      Description: <p><term>Vehicle troubles</term> are only a factor when you are piloting or aboard that vehicle. Otherwise, they do not count as an impact and do not affect your maximum momentum and momentum reset.</p><p>If playing with allies, a vehicle trouble affects anyone on the vehicle, regardless of who owns or manages the asset.</p>
      Title: Vehicle troubles
    WOUNDED:
      Description: <term>Wounded</term> may be marked when you are at 0 health and fail to <move>Endure Harm</move>. You are severely injured.  You cannot increase your health meter until you <move>Heal</move> to clear this impact.
      Label: Wounded
  LEGACY:
    BONDS:
      Description: Create connections and build relationships.
      Label: Bonds
    DISCOVERIES:
      Description: Explore the Forge and unlock its mysteries.
      Label: Discoveries
    Label: As you fulfill vows, form bonds, and explore the galaxy, you gain <term>experience</term> on <term>legacy tracks</term>.
    QUESTS:
      Description: Swear vows and do what you must to see them fulfilled.
      Label: Quests
    Title: Legacies
    Track: legacy track
  LOCATION:
    DeepSpace: deep space
    Orbital: orbital
    Planetside: planetside
    RequiresType: This oracle requires a location type to be selected.
    RollForDetails: Roll location details
    Type: Location type
    RandomName: Random name
  MOMENTUM:
    ACTION_DIE_CANCEL:
      Description: Your action die was cancelled because the number on the action die matched your negative momentum value. You can’t take a bonus from an asset ability triggered by that die. If an asset forces a penalty for a specific action die value, that outcome still applies.
    BURN:
      Description: When you have positive momentum, after you make an action roll, you may replace your action score with your current momentum value to improve your result.
      Label: Burn
      OutcomeReplacement: 'Burn momentum: <strong>{type}</strong>'
      OutcomeReplacementReason: Momentum burn
    MAXIMUM:
      Description: Impacts reduce your max momentum. Each marked impact reduces your max momentum (normally 10) by 1.
      Label: Max
    RESET:
      Description: If you have one marked impact, your momentum reset is +1 (instead of +2). If you have more than one marked impact, your momentum reset is 0 (instead of +2).
      Label: Reset
  MOVE:
    Custom: Custom moves
    Delete: Delete move
    Description: <term>Moves</term> are self-contained systems to resolve an action, scene, or question. There are moves to cover most uncertain or risky situations you encounter. Moves are centered on the players and protagonists. Other characters do not make moves.
    FullText: Full text
    SEARCH:
      Description: Start typing to filter moves by their names and categories.
    TRIGGER:
      Description: This is the move’s trigger. <term>Triggers</term> are phrased as “when you [blank].” When you do that thing, or encounter that situation, make the move.
      Label: Trigger
    Title: Moves
  NonPlayerCharacter:
    Description: <term>NPCs</term> (non-player characters and creatures) are the other characters who inhabit your universe. They can have a single mechanical attribute, their <term>rank</term>, to help set their relative scale and abilities. But you do not roll dice for them. When you attempt to influence them, oppose them, or aid them, take action from your character’s perspective.
  ORACLE:
    Custom: Custom oracles
    Roll: Roll oracle
    SEARCH:
      Description: Start typing to filter oracles by their names and categories.
    Title: Oracles
  PC:
    Callsign: Callsign
    Characteristics: Characteristics
    Pronouns: Pronouns
  PLANET:
    RandomType: Random planetary class
    Type: Planetary class
  PROGRESS:
    BOX:
      '1': 1 box
      '2': 2 boxes
      '3': 3 boxes
      Many: '{number} boxes'
    CHALLENGE_RANK:
      '1':
        Attr: troublesome
        Label: Troublesome
      '2':
