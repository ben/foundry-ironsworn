  REGION:
    Terminus: Terminus
    TerminusDescription: Settlements are relatively common here, and spaceborne routes between communities are usually well-charted. <strong>If you want to focus on interacting with other people and communities, start here.</strong>
    TerminusLore: Your people landed in this region following their exodus from their home galaxy. Settlements are common here. Factions compete for resources, and spaceborne caravans follow charted paths among the stars. But the Forge is a vast galaxy; even here, there are still unknown and isolated domains.
    Outlands: Outlands
    OutlandsDescription: This region represents an area of recent expansion. Settlements here are scattered, and navigational paths are often uncharted and perilous. <strong>If you envision yourself as a spacer on a wild frontier, start here.</strong>
    OutlandsLore: In the last few decades, your people have pushed deeper into the galaxy, searching for habitable planets, resources, and opportunities. Settlements within the Outlands are scattered, and navigation paths are often uncharted.
    Expanse: Expanse
    ExpanseDescription: Only a few bold pioneers have delved these far-flung reaches. <strong>If you’re ready to face the dangers of lonely exploration within uncharted space, start here.</strong>
    ExpanseLore: A few bold pioneers have delved the far-flung reaches of the Forge. Isolated settlements have been built among these distant domains, but they are usually lost and disconnected from the settled regions.
    Void: Void
    VoidLore: Beyond the Forge, there are only a few isolated stars and vast gulfs of nothing. Travel beyond the periphery of the Forge is difficult or impossible.
    VoidDescription: In the reaches beyond the Forge, isolated stars are separated by vast gulfs of nothing. Travel and settling here is impractical if not impossible. Don’t start your campaign here.


