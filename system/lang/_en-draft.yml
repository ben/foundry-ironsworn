        '2': roll +{attr1} or +{attr2}, whichever is higher
        '3': roll +{attr1}, +{attr2}, or +{attr3}, whichever is highest
        Fallback: roll highest of {attrList}
      LOWEST:
        '2': roll +{attr1} or +{attr2}, whichever is lower
        '3': roll +{attr1}, +{attr2}, or +{attr3}, whichever is lowest
        Fallback: roll lowest of {attrList}
