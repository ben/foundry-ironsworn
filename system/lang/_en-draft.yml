        Classic: <term>Supply</term> is an abstract representation of your preparedness, including ammo, food, water, and general upkeep.
        Starforged: <term>Supply</term> is an abstract representation of your overall preparedness, including food, water, fuel, weapons, ammo, equipment, cargo, money, and general upkeep.
      Label: Supply
